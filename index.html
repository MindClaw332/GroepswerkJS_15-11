<!DOCTYPE html>
<html lang="en" data-theme="dark" id="theme">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Organizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.red.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="container">
        <nav>
            <h1>Gift Management System</h1>
            <a href="#" id="lightbulbtoggle"><i class="fa-solid fa-lightbulb" id="lightbulb"></i></a>
        </nav>
        <section>
            <div class="grid">
                <input type="text" placeholder="name" id="name">
                <input type="text" placeholder="nicelist or not" id="nicelist">
                <input type="text" placeholder="location" id="location">
            </div>
            <div class="grid">
                <button class="" id="addchild">add child</button>
                <button class="outline" id="clearcache">clear cache</button>
            </div>
        </section>
        
        <section id="kidlist">
            <h1>KidList</h1>
            <div role="group" class="debug-diss">
                <h3>childname and naughtylist gifts: book game clothes</h3>
                <div>
                    <button id="edit">edit</button>
                </div>

            </div>
            <div class="debug-diss">
                <div class="grid" id="edit-text">
                    <input type="text" placeholder="name" id="nameedit">
                    <input type="text" placeholder="location" id="locationedit">
                </div>
                <div class="grid">
                    <button type="button" id="savebutton">save</button>
                    <button type="button" id="cancelbutton">cancel</button>
                    <button type="button" class="outline" id="deletebutton">delete</button>
                    <button type="button">add book</button>
                    <button type="button">add toy</button>
                    <button type="button">add game</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="center">copyright santas workshop</footer>
    <script src="core.js"></script>
</body>

</html>
